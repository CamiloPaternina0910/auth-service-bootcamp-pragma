server:
  port: 8080
spring:
  application:
    name: "AuthService"
  devtools:
    add-properties: false
  h2:
    console:
      enabled: true
      path: "/h2"
  profiles:
    include: null
management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
cors:
  allowed-origins: "http://localhost:4200,http://localhost:8080"

routes:
  paths:
    usuarios: "/api/v1/usuarios"
    usuariosPorId: "/api/v1/usuarios/{id}"

adapters:
  r2dbc:
    host: "localhost"
    port: 5432
    database: "crediya_usuarios"
    schema: "public"
    username: "postgres"
    password: "12345678"

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui
